@(title: String,books: List[Book])
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="モック">
    <meta name="author" content="interprism">

    <title>@title</title>


    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
    <style>
            body { padding-top: 60px; /* 60px to make the container go all the way
            to the bottom of the topbar */ }
    </style>
    <link href="@routes.Assets.at("stylesheets//bootstrap-responsive.css")" rel="stylesheet">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
          </script>
        <![endif]-->
        <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- Le styles -->


</head>
<body>
    <div id="title">@title</div>
    <div id="content">
        <ul>
            @books.map { task =>
                <li>
                    <div>@task.id</div>
                    <div><img src="@task.imageUrl"/></div>
                    <div>@task.label</div>
                    <div>@task.description</div>
                    <div>@task.count</div>
                </li>
            }
        </ul>
    </div>
</body>
</html>
